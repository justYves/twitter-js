{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>Welcome to Twitter.js, Nimit!</h1>

		<!-- FORM START -->
				{% if showForm %}
		<form action="/submit" method="POST">
			<label for="name_field">Name:</label>
			<input name="name" type="text" id="name_field" 
			value=
			{% if name %}
				"{{name}}"
			{%else %}
				""
			{% endif %} 
			/>

			<label for="text_field">Text:</label>
			<input name="text" type="text" id="text_field" style="width: 350px;" />

			<input type="submit" value="Submit" />
		</form>

		{% endif %}
				<!--End of Form -->
</div>
<div class="row">
	<div class="col-md-3">
		<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
		<b>Your Name</b><br>
		100 followers



	</div>
	<div class="col-md-9">

		<div class="tweets">
			<h3>All Tweets</h3>

			<!-- display tweets here -->
			{% for tweet in tweets %}
			<div><h5><a href="/users/{{tweet.name}}">{{tweet.name}}</a> </h3>
				<p>{{tweet.text}}</p>
				<a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">Retweet </a>
			</div>

			{% endfor %}
		</div> 

	</div>
</div>

{% endblock %}
